ABOUT_TEXT=<html><p>GeoRaptor is an open source project. Please visit our <a href=\"http://sourceforge.net/projects/georaptor\">Sourceforge</a> site or <a href=\"http://sourceforge.net/apps/mediawiki/georaptor\">wiki page</a> for more information.</p><p>The current version is <b>{0}</b></p><p>We know something about the number of <a href="https://sourceforge.net/projects/georaptor/files/stats/timeline?dates=2006-01-24+to+2012-12-31">downloads of GeoRaptor</a> but we don''t know whether anyone who downloaded GeoRaptor is actually using it! In order for us to plan GeoRaptor''s functionality and future we need to know more about our user base. Are you using it? Do you like it? As such please consider registering your email address with our read-only <a href="https://lists.sourceforge.net/lists/listinfo/georaptor-register">registration email list</a>. You will not be contacted via this list except for strictly official GeoRaptor purposes. Your email address will not be shared with anyone else.</p><p>Please report any <a href=\"http://sourceforge.net/tracker/?group_id=158162&atid=806728\">bugs</a> you find or <a href=\"http://sourceforge.net/tracker/?group_id=158162&atid=806731\">suggest improvements</a>.In addition, please consider joining one of the following discussion email lists or forums:<br/>* <a href=\"http://lists.sourceforge.net/lists/listinfo/georaptor-news\">News Email List</a>;<br/>* <a href=\"http://lists.sourceforge.net/lists/listinfo/georaptor-help\">Help Email List</a>;<br/>* <a href=\"http://sourceforge.net/projects/georaptor/forums/forum/532803\">Open Discussion Forum</a>;<br/>* <a href=\"http://sourceforge.net/projects/georaptor/forums/forum/532804\">Help Discussion Forum</a>.</p><br/>Developed by <a href=\"http://www.spatialdbadvisor.com\">Simon Greener</a><br/>Contributions from: Holger Laebe, Matik Petek, Pieter Minnaar and Olaf Iseeger<br/><br/>GeoRaptor development takes unpaid volunteer time. Consider helping by:<br/>* Making a <a href=\"http://sourceforge.net/donate/index.php?group_id=158162\">donation</a><br/>* Becoming a developer, documenter, translator or tester<br/><br/>Thanks also to ...<br/>* John O'Toole from <a href=\"http://www.1spatial.com\">1Spatial</a>;<br/>* Sandro Costa, Brazil;<br/>* Marco Giana, Australia.<br/><br/>... for testing, release documentation and valuable suggestions.<br/><br/>GeoRaptor uses components from the following open source projects:<br/>* <a href=\"http://www.geotools.org\">GeoTools</a><br/>* <a href=\"http://www.vividsolutions.com/jts/jtshome.htm\">Java Topology Suite</a></html>
