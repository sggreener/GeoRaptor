HELP_BORDER=Importer Help
HELP_CONTENT=<HTML><H1 >Load Shape File Help Document</H1><P>Select View -&gt; GeoRaptor -&gt; <B>Shapefile Loader</B></I> Menu will open:</P><P ALIGN=LEFT ><IMG SRC="%s"></P><P ALIGN=LEFT >Add the shapefile to load by clicking the <B>Add</B> button in the <FONT COLOR="#00b8ff">Shapefile Set</FONT>. This will open a dialog box to navigate to the shapefile to load. Multiple shapefiles with the same data structure can be added to the list. To remove a shapefile from the list select it and click the <B>Remove</B> button.</P><P ALIGN=LEFT ><IMG SRC="%s" NAME="Picture 3" ALIGN=MIDDLE WIDTH=382 HEIGHT=218 BORDER=0></P><P><A NAME="_GoBack"></A>Once a shapefile is added then, sections of the menu will be automatically populated.</P><P>The <FONT COLOR="#00b8ff">Target</FONT> sub-menu contains the following parameters:</P><P><B>Connection:</B> Specify the SQL Developer database connection to load the shapefile to.</P><P><B>Feature Identifier Column:</B> The column containing unique values which features can be identified. This can be set by selecting from the drop down list of fields.</P><P><B>SRID:</B> The spatial reference ID of the dataset. Select <B>SRID</B> button will open the <I><B>SRID Selection Menu</B></I> from which the SRID can be selected from a list.</P><P><B>Geometry Column:</B> The name of the geometry field to be created in the database.</P><P ALIGN=LEFT ><IMG SRC="%s"></P><P ALIGN=LEFT ><IMG SRC="%s"</P><P ALIGN=LEFT ><FONT COLOR="#00b8ff">Processing Options</FONT> contains the following parameters:</P><P ALIGN=LEFT ><B>Commit:</B>The number of rows to process before database commit.<BR><B>Decimal Places:</B>Coordinate precision imported data.<BR><B>Create Metadata?</B>Check to specify if to create Metadata after the data is loaded.<BR><B>Create Spatial Index?</B>Check to specify to create the Spatial Index after the data is loaded.</P><P ALIGN=LEFT ><IMG SRC="%s"><BR><BR></P><P><FONT COLOR="#00b8ff">Table and Column Properties</FONT> contains the following parameters:<BR><B>Table Name:</B>Specify the name database table to be created and the data loaded into.</P><P><B>No Logging:</B>Check to specify if logging (error messages) is to take place when loading the data.</P><P><B>DBF Column:</B>Name of the column of the input shapefile.</P><P><B>Oracle Column:T</B>he corresponding Oracle column name to create, this is editable.</P><P><B>Data Type:</B>Oracle data type to create, this is editable.</P><P><B>Load?:</B>Check to specify if loading data from the column into the database.</P><P ALIGN=LEFT ><IMG SRC="%s"></P><P><FONT COLOR="#00b8ff">SQL</FONT> contains the following parameters:</P><P ALIGN=LEFT><B></B><FONT COLOR="#00b8ff"><B>SQL:</B></FONT><B></B>The <FONT COLOR="#000000">SQL</FONT>generated to create the table for the data to be loaded into.</P><P ALIGN=LEFT><B>Edit:</B>Check to specify the SQL can be edited. Once ticked, you can click on the CREATE TABLE statement and modify it.</P><P ALIGN=LEFT ><IMG SRC="%s" NAME="Picture 8" ALIGN=MIDDLE WIDTH=420 HEIGHT=260 BORDER=0></P><P>Once all the parameters have been specified click the <B>Load</B> button to load the data, or <B>Exit</B> to exit the menu without loading the data.</P></HTML>


